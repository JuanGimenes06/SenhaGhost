<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificação de senhas</title>

    <link href="https://db.onlinewebfonts.com/c/6de62301cbce6d09736bff46f2ae832f?family=Ghostz" rel="stylesheet">
    <script src="https://kit.fontawesome.com/022be58334.js" crossorigin="anonymous"></script>
</head>
<body>

    <header id="header">
        <div class="fundo">
            <div class="conteiner">

                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>

            </div>
        </div>
    </header>

    <div class="divicao"></div>

    <main id="main">
        <div class="fundo">
            <div class="conteiner">

                <div class="formulario">

                    <form class="form">

                        <div class="parteForm">
                            <input class="textoForm" type="password" id="inputSenha" placeholder="Crie uma senha">

                            <span class="mostrarSenha" id="revelarSenha">
                                <i class="click fa-regular fa-eye-slash fa-lg" style="color: #fff;"></i>
                            </span>

                        </div>

                        <div class="feedback">
                            <div class="requisitos">
                                <span  class="textoForm" id="requisitoComprimento">Comprimento</span>
                                <span  class="textoForm" id="requisitoMaiuscula">Letra Maiuscula</span>
                                <span  class="textoForm" id="requisitoMinuscula">Minuscula</span>
                                <span  class="textoForm" id="requisitoSimbolo">Simbolo</span>
                                <span  class="textoForm" id="requisitoNumero">Numero</span>
                            </div>
                            
                            <div class="poder">
                                <span id="textoPoder" class="textoPoder textoForm">força da Senha: 0%</span>
                            </div>

                            
                        </div>

                        <div class="subDivicao"></div>

                        <div class="medidorPoder" id="medidorPoder"></div>


                    </form>

                </div>

            </div>
        </div>
    </main>

    
    
    <script src="main.js"></script>
</body>
</html>
